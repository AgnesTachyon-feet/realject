{% extends "base.html" %}
{% block title %}สมัครสมาชิก{% endblock %}
{% block content %}
<div class="card">
  <h2 style="text-align:center;">สมัครสมาชิก</h2>
  {% if error %}
    <p style="color:red; text-align:center;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/register" style="display:grid; gap:1rem;">
    <div>
      <label>ชื่อผู้ใช้</label>
      <input name="username" required style="width:100%; padding:8px;">
    </div>
    <div>
      <label>รหัสผ่าน</label>
      <input type="password" name="password" required style="width:100%; padding:8px;">
    </div>
    <div>
      <label>ชื่อจริง</label>
      <input name="first_name" required style="width:100%; padding:8px;">
    </div>
    <div>
      <label>บทบาท</label>
      <select name="role" required style="width:100%; padding:8px;">
        <option value="parent">Parent</option>
        <option value="kid">Kid</option>
      </select>
    </div>
    <button class="btn" type="submit">สมัคร</button>
  </form>
  <p style="text-align:center; margin-top:1rem;">
    มีบัญชีแล้ว? <a href="/login">เข้าสู่ระบบ</a>
  </p>
</div>
{% endblock %}
