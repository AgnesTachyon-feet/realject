{% extends "base.html" %}
{% block title %}Kid Dashboard{% endblock %}
{% block content %}
<div class="card" style="text-align:center;">
  <h2>สวัสดี {{ kid.first_name }}</h2>

  {% if not_in_family %}
    <p style="margin-top:8px;">เข้าร่วมครอบครัวด้วยโค้ดจากผู้ปกครอง</p>
    <form method="post" action="/kid/join" style="display:grid; gap:12px; margin-top:10px;">
      <input type="hidden" name="kid_id" value="{{ kid.id }}">
      <div>
        <label>Family Code</label>
        <input name="code" placeholder="เช่น FAM-12AB9F" required style="width:100%; padding:8px;">
      </div>
      <button class="btn" type="submit">เข้าร่วม</button>
    </form>
  {% else %}
    <p>คุณอยู่ในครอบครัวแล้ว เยี่ยม</p>
  {% endif %}

  <div style="margin-top:16px;">
    <a class="btn" href="/login">ออกจากระบบ</a>
  </div>
</div>
{% endblock %}
