{% extends "base.html" %}
{% block title %}Parent Dashboard{% endblock %}
{% block content %}
<div class="card" style="text-align:center;">
  <h2>สวัสดี {{ parent.first_name }}</h2>

  {% if family_code %}
    <p>โค้ดเชิญครอบครัวของคุณ</p>
    <div style="font-size:1.4rem; font-weight:700; letter-spacing:2px; margin:10px 0;">
      {{ family_code }}
    </div>
    <p style="color:#666;">บอกให้ Kid กรอกโค้ดนี้ในหน้าเข้าร่วมครอบครัว</p>
  {% else %}
    <form method="post" action="/parent/family/create" style="display:grid; gap:12px; margin-top:10px;">
      <input type="hidden" name="pid" value="{{ pid }}">
      <div>
        <label>ชื่อครอบครัว</label>
        <input name="name" required style="width:100%; padding:8px;">
      </div>
      <button class="btn" type="submit">สร้างครอบครัว</button>
    </form>
  {% endif %}

  <div style="margin-top:16px;">
    <a class="btn" href="/login">ออกจากระบบ</a>
  </div>
</div>
{% endblock %}
