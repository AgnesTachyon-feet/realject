{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">เข้าสู่ระบบ</h4>
        <form action="/login" method="post">
          <div class="mb-3"><input name="username" class="form-control" placeholder="Username"></div>
          <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password"></div>
          <button class="btn btn-success w-100">Login</button>
        </form>
        {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
